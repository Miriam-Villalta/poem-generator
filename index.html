<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Poem AI Generator</title>
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>Poem AI Generator</h1>
        <h2>Coded with love by Miriam Villalta</h2>
        <img src="" alt="" />
      </div>

      <form action="" id="poem-form">
        <input
          type="text"
          class="poem-input"
          name="poem-topic"
          placeholder="What's the topic of the poem?"
        />
        <input type="button" value="Generate Poem" class="poem-btn" />
      </form>

      <div class="response" id="poem-response"></div>

      <footer>Copyright</footer>
    </div>
  </body>
  <script src="./src/index.js"></script>
</html>
